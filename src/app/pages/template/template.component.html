<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]='nombre.invalid && nombre.touched' [class.is-valid]='nombre.valid' required minlength="5" [ngModel]="usuario.nombre" name="nombre" type="text" placeholder="Nombre" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese cinco letras</small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" [ngModel]="usuario.apellido" [class.is-invalid]='apellido.invalid && apellido.touched' [class.is-valid]='apellido.valid' required minlength="5" name="apellido" type="text" placeholder="Apellido" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese su apellido</small>
            </div>
        </div>

    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" [ngModel]="usuario.email" name="correo" required [class.is-invalid]='correo.invalid && correo.touched' [class.is-valid]='apellido.valid' type="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9-]+[.]+[a-z]{2,3}$"
                #correo="ngModel">
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese correo electrónico válido</small>

        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" [class.is-invalid]="pais.invalid && pais.touched" name="pais" [ngModel]="usuario.pais" required [disabled]="listaPaises.length===0" #pais="ngModel">
                <option *ngFor="let pais of listaPaises"   [value]="pais.codigo">{{pais.nombre}}</option>
            </select>

        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="genero.invalid && genero.touched" [ngModel]="usuario.genero" value="Masculino" required #genero="ngModel">
                <label class="form-check-label"> Masculino</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" [class.is-invalid]="genero.invalid && genero.touched" name="genero" [ngModel]="usuario.genero" value="Femenino" required #genero="ngModel">
                <label class="form-check-label"> Femenino</label>
            </div>
            <small *ngIf="genero.invalid && genero.touched" class="form-text text-danger">Este campo es obligatorio</small>

        </div>
    </div>


    <div class="form-group row mb-3">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
